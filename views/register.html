<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/all.css">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
  <title>Helth Track</title>
</head>

<body>
  <div class="register-parent">
    <div class="register">
      <div class="register-title">
        <img src="../images/coracao.png">
        <h2>Health Track</h2>
        <hr class="solid">
      </div>
      <form>
        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" placeholder="Nome completo">
        </div>
        <div class="form-group">
          <label for="age">Idade</label>
          <input type="number" class="form-control" id="age" placeholder="Sua Idade">
        </div>
        <div class="form-group">
          <label for="genre">GÃªnero</label>
          <select class="form-control" id="genre">
            <option>Masculino</option>
            <option>Feminino</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="senha" placeholder="Password">
        </div>
        <button type="submit" class="btn">Cadastrar</button>
      </form>
    </div>
  </div>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
